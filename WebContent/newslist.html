
<section id="sliderSection">
	<div class="row">
		<div class="col-lg-12 col-md-12 ">
			<h2 class="mainheader">
				<span>{{titleName}}</span>
			</h2>
		</div>
		<div class="col-lg-9 col-md-12 col-sm-12">
			<div class="total_slider">
				<ul class="spost_nav">
						<li class="contentcard" ng-repeat="item in newslist" ng-click=redirectPage(item.pageId,item.title)>
							<div class="media wow fadeInDown">
								<img
									alt="" ng-src="{{item.image}}" class="media-left">
								<div class="media-body">{{item.msg | limitTo: 50 }}....
								</div>
							</div>
						</li>
				</ul>
			</div>
		</div>
		<div class="col-lg-3 col-md-12 col-sm-12">
			<div class="right_content">
				<!--   <h2 class="headingDesign" style="border-bottom:3px solid rgba(245, 245, 245, 0.32)"></h2> -->
				<div class="single_sidebar">
					
					<img class="center" alt="" src="./images/add1.png" style="width: 100%;">
				</div>
			</div>
		</div>
	</div>
</section>
